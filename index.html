<!DOCTYPE html>
<html lang="en">

<head>

  <title>Weather.com</title>
</head>

<body>

    <div class="container-item search-area">

    </div>
    <div class="container-item weather-image"><img src="clear.png" alt="error">
    </div>
      <div class="container-item city-temp">
        <div class="temp">tempÂ°C</div>
        <div class="city-name">City</div>
      </div>
      <div class="container-item weather-info">
        <div class="info-item humidity-icon"><img src="humidity.png" alt="error">
       </div>
       <div class="info-item humidity">hum% <p>Humidity</p></div>
        <div class="info-item wind-icon"><img src="wind.png" alt="error"></div>
        <div class="info-item wind">speed km/h <p>Wind speed</p></div>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
